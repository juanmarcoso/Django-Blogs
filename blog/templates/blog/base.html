{% load static %}
{% load blog_tags %}
<!DOCTYPE html>

<html>
    <head>
        <title> {% block title %}{% endblock title %} </title>
        <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            {% block content %}
            {% endblock content %}
        </div>    
        <div id="sidebar">
            <h2>My blog</h2>
            <p>
                This is my blog.
                I've written {% total_posts %} post so far.
            </p>
            <p>
                <a href="{% url 'blog:post_feed' %}" >
                    Suscribe to my RSS feed
                </a>
            </p>
            <h3>Latest posts</h3>
            {% show_latests_posts 3 %}
        </div>
    </body>
</html>
